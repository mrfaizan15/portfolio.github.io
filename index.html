<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="form_validation.js"></script>
</head>
<body>
    <form onsubmit="return validation()" action="https://sheetdb.io/api/v1/rq7r7wnq8x13k" method="post" id="sheetdb-form">
        <label for="">UserName</label>
        <input type="text" id="uname" name="data[uname]" class="form-control">
        <span id="msg" style="color: red;"></span>
        <br>
        <label for="">Phone Number</label>
        <input type="number" id="phone" name="data[phone]" class="form-control">
        <span id="msg1" style="color: red;"></span>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="data[email]" class="form-control">
        <br>
        <label for="">Password</label>
        <input type="password" id="password" name="data[password]" class="form-control">
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="confirmpassword" name="data[confirmpassword]" class="form-control">
        <br>
        <input type="submit" class="btn btn-danger">
    </form>
    <script>
        var form = document.getElementById("sheetdb-form")
        form.addEventListener("submit",e=>{
            e.preventDefault()
            fetch(form.action,{
                method : "post",
                body : new FormData(document.getElementById("sheetdb-form"))
            }).then(
                response => response.json()
            )
        })
    </script>
</body>
</html>
